<!DOCTYPE />
<html lang="en">
  <head>
    <meta charset="utf-8">
  
    <title>Custom Select Menu jQuery Plugin Demo</title>

    <meta name="description" content="A jQuery Plugin that allows you to create custom select menus." />
    <meta name="keywords" content="jQuery, plugin, javascript, form, select menu" />
    <meta name="author" content="Derek P. Collins" />
  
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
  
    <div class="wrapper">

      <h1>Custom Select Menu jQuery Plugin Demo</h1>
      <p>This is just a demo, get the code over on <a href="https://github.com/derekpcollins/jquery-custom-select-menu">Github</a> or the <a href="http://plugins.jquery.com/custom-select-menu/">jQuery Plugin page</a>.</p>

      <form id="my-form">
        <select name="color-menu" id="my-color-menu">
          <option>Choose one...</option>
          <option value="red">Red</option>
          <option value="orange">Orange</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="indigo">Indigo</option>
          <option value="violet">Violet</option>
        </select>
      </form>

    </div><!-- .wrapper -->
  
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../custom-select-menu.jquery.js"></script>
    <script>
      $(document).ready(function() {
        $('select').change(function(){
          console.log('Your select has change!!! new val is ' + $(this).val());
        });

        $('select').customSelectMenu();


      });
    </script>
  
  </body>
</html>
